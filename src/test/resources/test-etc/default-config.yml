server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      # port is set to 0 so it is randomized by dropwizard
      port: 0
  adminConnectors:
    - type: http
      # port is set to 0 so it is randomized by dropwizard
      port: 0

# This is an in-memory database which is excellent for this demo
database:
  driverClass: org.h2.Driver
  user: root
  password: root
  url: jdbc:h2:mem:todo-app;DB_CLOSE_DELAY=-1
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.hbm2ddl.auto: create-drop
    hibernate.show_sql: false
  maxWaitForConnection: 3s
  validationQuery: SELECT 1
  minSize: 8
  maxSize: 30

logging:
  level: ERROR
  loggers:
    "nl.knaw.dans": TRACE
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dku-example-project.log
